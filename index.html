    <script>
      $(document).ready(function() {

          //muestra la foto

          $("#imagen_seleccionada").html(
            '<img class="img-fluid" src="pescadosjpg/' +
              data[imagen_seleccionada] +

          );
          console.log(data[imagen_seleccionada]);
